<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DuckDuckVo - Privacy voor prominente studenten.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <script src="scripts/search.js"></script>
    <script src="https://kit.fontawesome.com/423e0ca86c.js"></script>
  </head>
  <body>
    <main> 
      <div class="container"> 
        <img src="images/logo.png">
        <h1 id="title">DuckDuckVo</h1>

        <div class="container"> 
          <form class="input-group mb-3" id="search-form"> 
            <div class="input-group-prepend"> 
              <select class="input-group-text custom-select" id="vo-selector"> <option value="'vo" selected="">'Vo</option> <option value="anti-'vo">Anti-'Vo</option> </select> 
              <span class="input-group-text">voor</span> 
            </div> 
            <input type="text" class="form-control" id="search-target" /> 
            <div class="input-group-append"> 
              <button class="input-group-text" type="submit"><i class="fas fa-search"></i></button> 
            </div> 
          </form> 
        </div>

        <h5>Privacy voor prominente studenten.</h5>

        <img src="images/pizza.png" onclick="pizzaTime()" class="pizza" id="pizza"
          alt="Ter vervanging van hopeloos verouderde cookies, maakt DuckDuckVo gebruik van pizza\'s.">
      </div>
    </main>
  </body>
</html>
