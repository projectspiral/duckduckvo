<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DuckDuckVo - Privacy voor prominente studenten.</title>
    <style>
      body {
        text-align: center;
      }
    </style>
    <script>
      function handleSubmit(e) {
        e.preventDefault()
        window.open("https://duckduckgo.com/?q=vo+voor+" + document.getElementById("search-target").value)
      }
    </script>
  </head>
  <body>
    <h1>DuckDuckVo</h1>
    <h1>Privacy voor prominente studenten.</h1>
    <form onsubmit="handleSubmit(event)">
      `Vo voor 
      <input type="text" id="search-target">
      <input type="submit">
    </form>
  </body>
</html>
