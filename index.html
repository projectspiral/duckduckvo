<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DuckDuckVo - Privacy voor prominente studenten.</title>
    <style>
      body {
        text-align: center;
      }
      .pizza {
        position: fixed;
        right: 0px;
        bottom: 0px;
        width: 100px;
      }
    </style>
    <script>
      window.onload = function () {
        document.getElementById('search-form').addEventListener('submit', function (e) {
          e.preventDefault()
          window.open('https://duckduckgo.com/?q=' +
            document.getElementById('vo-selector').value +
            '+voor+' +
            document.getElementById('search-target').value)
        })
        document.getElementById('pizza').addEventListener('click', function (e) {
          alert('Ter vervanging voor de hopeloos verouderde cookies, maakt DuckDuckVo gebruik van pizza\'s.')
          window.open('pizza.html')
        })
      }
    </script>
  </head>
  <body>
    <h1>DuckDuckVo</h1>
    <h1>Privacy voor prominente studenten.</h1>
    <form id="search-form">
      <select id="vo-selector">
        <option value="vo">`Vo</option>
        <option value="anti-vo">Anti-`Vo</option>
      </select>
       voor 
      <input type="text" id="search-target">
      <input type="submit">
    </form>

    <img src="images/pizza.png" onclick="pizzaTime()" class="pizza" id="pizza"
    alt="Ter vervanging voor de hopeloos verouderde cookies, maakt DuckDuckVo gebruik van pizza\'s.">
  </body>
</html>
